<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand title" href="#">Codo a Codo</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inicio <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Desactivado</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Buscar">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="card-group">
            <div class="card">
                <img class="card-img-top-responsive" src="img-1.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">HTML</h4>
                    <p class="card-text">Contenido de card</p>
                    <br>
                    <p class="text-secondary text-peq">Última actualización 1</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top-responsive" src="img-2.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">CSS</h4>
                    <p class="card-text">Contenido de card</p>
                    <br>
                    <p class="text-secondary text-peq ">Última actualización 1</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top-responsive" src="img-3.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">Bootstrap</h4>
                    <p class="card-text">Contenido de card</p>
                    <br>
                    <p class="text-secondary text-peq">Última actualización 1</p>
                </div>
            </div>
        </div>

        <form action="#">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email" aria-describedby="helpId">
              <!-- <small id="helpId" class="text-muted">Help text</small> -->
              <br>
              <label for="contrasenia" class="form-label">Contraseña</label>
              <input type="contrasenia" name="contrasenia" id="contrasenia" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="helpId">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="verif" id="verif" value="checkedValue" checked>
              <label class="form-check-label" for="verif">
                Verificar
              </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary env">Enviar</button>
        </form>


    </div>
</body>

</html>
